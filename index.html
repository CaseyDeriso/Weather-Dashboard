<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Assets/CSS/style.css" />
    <title>Document</title>
  </head>
  <body class="flex-column min-100-vh">
    <header class="hero">
      <h1 class="app-title">Welcome to Weather Dashboard</h1>
      <p>
        search for a city or click on a recently searched city to see that citys
        weather dashboard
      </p>
    </header>
    <main class="flex-row align-center">
      <div class="flex-column align-center col-12 col-md-3">
        <div class="card card-wide">
          <h3 class="card-header">Search By City</h3>
          <form class="card-body" id="city-form">
            <label for="city" class="form-label">City</label>
            <input
              name="city"
              type="text"
              class="form-input"
              id="city"
              autofocus="true"
            />
            <button type="submit" class="btn">Go!</button>
          </form>
          <div class="card-body flex-column align-stretch text-align-center" id="search-history"></div>
        </div>
      </div>
      <div class="flex-column col-12 col-md-9">
        <div class="flex-row justify-space-around dashboard">
          <div class="flex-column align-flex-start" id="current-weather"></div>
        </div>
        <div class="flex-row  justify-space-between" id="five-day"></div>

      </div>
    </main>
    <script src="./Assets/JS/Script.js"></script>
  </body>
</html>
